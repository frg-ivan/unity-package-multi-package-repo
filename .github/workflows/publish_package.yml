name: Publish package to Github Packages registry

on:
  push:
    #Triggered when new tags pushed upstream (tags must have semver format)
    #tags:
    #  - 'v*.*.*'

jobs:
  publish-gpr:
    runs-on: ubuntu-latest

    steps:
      - run: ls -l
      - uses: actions/checkout@v2
      - run: ls -l
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@frg-ivan'
      - run: ls -l
      - run: echo "MODULE_TO_PUBLISH=$(git tag --points-at HEAD | cut -d. -f1-5 --complement)" >> $GITHUB_ENV
      - run: echo ${{MODULE_TO_PUBLISH}}
      - run: ls -l
      - run: npm install
        #working-directory: CoreBuild/Packages/${MODULE_TO_PUBLISH}
        working-directory: CoreBuild/Packages/${{MODULE_TO_PUBLISH}}
      - run: ls -l
      - run: npm publish
        working-directory: CoreBuild/Packages/${{MODULE_TO_PUBLISH}}
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

